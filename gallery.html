<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <!-- Link to your theme.css file -->
  <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
  <h1>Gallery</h1>
  <div class="gallery">
    <!-- This part should dynamically render images from the CMS -->
    {{#each gallery.images}}
      <div class="gallery-item">
        <img src="{{this.image}}" alt="{{this.caption}}">
        <p>{{this.caption}}</p>
      </div>
    {{/each}}
  </div>
</body>
</html>
