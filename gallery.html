<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <h1>Gallery</h1>
  <div class="gallery">
    <!-- This part should dynamically render images from the CMS -->
    {{#each gallery.images}}
      <div class="gallery-item">
        <img src="{{this.image}}" alt="{{this.caption}}">
        <p>{{this.caption}}</p>
      </div>
    {{/each}}
  </div>
</body>
</html>
